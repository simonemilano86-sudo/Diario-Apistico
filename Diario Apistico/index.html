<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêù</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>Diario Apistico</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        
        body { background-color: #0f172a; margin: 0; }

        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            color: #f59e0b;
            z-index: 10000;
            font-family: system-ui, -apple-system, sans-serif;
            transition: opacity 0.3s ease-out;
        }

        #panic-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: #1e293b;
            color: #f87171;
            padding: 2rem;
            z-index: 9999;
            font-family: monospace;
            overflow-y: auto;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(245, 158, 11, 0.1);
            border-left-color: #f59e0b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <!-- Bridge nativi fondamentali per Android -->
    <script src="capacitor.js"></script>
    <script src="cordova.js"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
    <div id="loading-screen">
        <div class="spinner"></div>
        <div style="font-weight: bold; font-size: 1.1rem;">üêù Diario Apistico</div>
        <div style="font-size: 0.8rem; opacity: 0.6; margin-top: 0.5rem;">Caricamento in corso...</div>
    </div>

    <div id="root"></div>
    
    <div id="panic-screen">
        <h1 style="font-size: 1.2rem; font-weight: bold; color: white; margin-bottom: 1rem; border-bottom: 1px solid #475569;">‚ö†Ô∏è ERRORE CRITICO</h1>
        <p id="panic-message" style="background: #0f172a; padding: 1rem; border-radius: 0.5rem;"></p>
        <pre id="panic-stack" style="font-size: 0.7rem; margin-top: 1rem; opacity: 0.6;"></pre>
        <button onclick="window.location.reload()" style="margin-top: 2rem; background: #fbbf24; color: #000; padding: 0.5rem 1rem; border-radius: 0.25rem; font-weight: bold; border: none; cursor: pointer;">Ricarica App</button>
    </div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
